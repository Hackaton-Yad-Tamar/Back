name: CI/CD for Backend

on:
  push:
    branches:
      - workflow-back
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t my-backend:latest .

      - name: Push Docker image to Docker Hub
        run: |
          echo Aa123456! | docker login -u yadtamar --password-stdin
          docker tag my-backend:latest yadtamar/back:latest
          docker push yadtamar/back:latest
